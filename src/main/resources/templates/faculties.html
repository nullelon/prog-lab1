<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KPI</title>
</head>
<body>
<h2>KPI</h2>
<h3>Faculties</h3>
<div th:each="faculty : ${faculties}">
    <form method="post" th:action="@{'/faculties/delete/'+${faculty.getId()}}">
        <input type="image" src="/static/trash.svg">
        <a th:href="@{'/faculties/'+${faculty.getId()}}" th:text="${faculty.getName()}"></a>
    </form>
</div>

<form method="post" action="/faculties">
    <label>
        <input placeholder="Faculty name" name="name">
    </label>
    <button>Create!</button>
</form>
<p></p>
<a href="/">Go back</a>
</body>
</html>
